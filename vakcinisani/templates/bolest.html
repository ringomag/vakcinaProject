{% extends 'base.html' %}
{% load static %}




{% block content %}
<div class="container">
  <div class="row">
    <div class="col">

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Dodaj bolest
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dodaj bolest</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="" action="" method="post">
          {% csrf_token %}
            {{form.as_p}}
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Dodaj</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>

      </div>
    </div>


  <div class="col">


    <table class="table">
      <thead>
        <tr>
          <th>Ime bolesti</th>
          <th>Ime doktora</th>
          <th>Izmeni</th>
          <th>Detalji</th>
        </tr>
      </thead>
    <tbody>
      {% for i in bolesti %}
      <tr>
        <td id="detalji-tippy-{{i.id}}">{{i.ime_bolesti}}</td>
        <td>{{i.ime_doktora}}</td>
        <td><a class="btn btn-warning btn-sm" href="{% url 'izmeni_bolest' i.id %}">Izmeni</a></td>
        <td><a class="btn btn-info btn-sm detalji-tippy" data-template="detalji-tippy-{{i.id}}" href="{% url 'detalji_bolest' i.id %}">Detalji</a></td>

      </tr>
      {% endfor %}
    </tbody>

    </table>
  </div>

</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script type="text/javascript">

    tippy('.detalji-tippy', {
      content(reference) {
        console.log('reference', reference);
        const id = reference.getAttribute('data-template');
        const template = document.getElementById(id);
        return template.innerHTML;
      },
      allowHTML: true,
      placement: 'right',
      theme: 'light',
    });
</script>

{% endblock %}
